<!-- 1. DOM Manipulation: Create a page with a square box of size 300x300 on the page which will be red initially, upon clicking the red box it should change the color to yellow and the size should be doubled -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>answer1</title>
    <style>
        .box {
          width: 300px;
          height: 300px;
          background-color: red;
          cursor: pointer;
        }
        
        .box-yellow {
          width: 600px;
          height: 600px;
          background-color: yellow;
        }
      </style>
    </head>
    <body>
      <div id="box" class="box"></div>
    
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const box = document.getElementById("box");
    
          box.addEventListener("click", () => {
            box.classList.toggle("box-yellow");
          });
        });
      </script>
    </body>
</html>
